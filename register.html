<body class="bg-gray-200">
<!-- register form -->
<div class="container mx-auto px-4 py-8 flex flex-wrap justify-center items-center">
    <div class="w-full md:w-1/2 lg:w-1/3 bg-gray-200 p-8">
        <h2 class="text-3xl inconsolata-bold animated-gradient text-center pt-8">REGISTER</h2>
        <form action="" method="post" class="mt-4">
            <div class="mb-4 ">
                <input type="text" name="name" id="name" placeholder="Name"
                       class="inconsolata-regular w-full px-3 py-2 text-gray-700 border bg-gray-200 rounded-lg focus:outline-gray-100 border-gray-300">
            </div>
            <div class="mb-4">
                <input type="text" name="surname" id="surname" placeholder="Surname"
                       class="inconsolata-regular w-full px-3 py-2 text-gray-700 border bg-gray-200 rounded-lg focus:outline-gray-100 border-gray-300">

            </div>
            <div class="mb-4">
                <input type="email" name="email" id="email" placeholder="Email"
                       class="inconsolata-regular w-full px-3 py-2 text-gray-700 border bg-gray-200 rounded-lg focus:outline-gray-100 border-gray-300">
            </div>
            <div class="mb-4">
                <input type="tel" name="phone" id="phone" placeholder="Phone"
                       class="inconsolata-regular w-full px-3 py-2 text-gray-700 border bg-gray-200 rounded-lg focus:outline-gray-100 border-gray-300">
            </div>
            <div class="mb-4">
                <input type="password" name="password" id="password" placeholder="Password"
                       class="inconsolata-regular w-full px-3 py-2 text-gray-700 border rounded-lg bg-gray-200 focus:outline-gray-100 border-gray-300">
            </div>
            <div class="mb-4">
                <input type="password" name="re-password" id="re-password" placeholder="Confirm Password"
                       class="inconsolata-regular w-full px-3 py-2 text-gray-700 border rounded-lg bg-gray-200 focus:outline-gray-100 border-gray-300">
            </div>
            <button type="submit"
                    class="inconsolata-regular w-full text-gray-700 rounded-lg px-4 py-2 classic-clicked">Register
            </button>

        </form>
    </div>
</div>


<div class="mx-auto px-4 py-8 flex flex-wrap justify-center items-center">
